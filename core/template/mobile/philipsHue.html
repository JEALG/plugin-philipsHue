<div class="eqLogic-widget eqLogic" style="margin:0px;background-color: #background_color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="mobile">
  <style>
    .eqLogic[data-eqLogic_uid="#uid#"] .ui-slider-handle{
        background-color:#cmdColor# !important;
    }
    .eqLogic[data-eqLogic_uid="#uid#"] .ui-slider-bg{
        background-color:#cmdColor# !important;
    }
</style>
<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
<center>#name#</center>
<center>
    <div class="cmd cmd-widget" data-cmd_id="#color_id#" style="width: 149px;">
        <input class="action_colorpicker_change form-control cursor" type="color" data-clear-btn="false">
        <script>
            $('.eqLogic[data-eqLogic_uid=#uid#] .action_colorpicker_change').value(('#color_state#' != '') ? '#color_state#'.substr(0,7) : '#000000');
            $('.eqLogic[data-eqLogic_uid=#uid#] .action_colorpicker_change').on('change', function() {
                jeedom.cmd.execute({id: '#color_id#', value: {color: $(this).value()}});
            });
        </script>
    </div>
</center>
<center>
    <i class="fa fa-lightbulb-o"></i>
    <span class="cmd cmd-widget" data-cmd_id="#luminosity_id#">
      <div class="slider full-width-slider" style="width: 96%;text-align: right;min-width : 100px;" style="background-color:#cmdColor# !important;">
        <input type="range" min="0" max="255" data-theme="a" value="#luminosity_state#" style="background-color:#cmdColor# !important;"/>
    </div>
    <script>
        $("body").undelegate(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#luminosity_id#] .slider");
        $("body").delegate(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#luminosity_id#] .slider",'slidestop', function (event, ui) {
            jeedom.cmd.execute({id: '#luminosity_id#', value: {slider: $(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#luminosity_id#] .slider input").value()}});
        });
    </script>
</span>
<i class="fa fa-sun-o"></i>
<span class="cmd cmd-widget" data-cmd_id="#saturation_id#">
  <div class="slider full-width-slider" style="width: 96%;text-align: right;min-width : 100px;" style="background-color:#cmdColor# !important;">
    <input type="range" min="0" max="255" data-theme="a" value="#saturation_state#" style="background-color:#cmdColor# !important;"/>
</div>
<script>
    $("body").undelegate(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#saturation_id#] .slider");
    $("body").delegate(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#saturation_id#] .slider",'slidestop', function (event, ui) {
        jeedom.cmd.execute({id: '#saturation_id#', value: {slider: $(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#saturation_id#] .slider input").value()}});
    });
</script>
</span>
</center>
<center>
    <a class="ui-btn ui-mini ui-btn-inline ui-btn-raised cmd btnAction" style="background-color:#cmdColor# !important;" data-cmd_id="#on_id#">On</a>
    <a class="ui-btn ui-mini ui-btn-inline ui-btn-raised cmd btnAction" style="background-color:#cmdColor# !important;" data-cmd_id="#off_id#">Off</a><br/>
    <a class="ui-btn ui-mini ui-btn-inline ui-btn-raised cmd btnAction" style="background-color:#cmdColor# !important;" data-cmd_id="#alert_on_id#">Alerte On</a>
    <a class="ui-btn ui-mini ui-btn-inline ui-btn-raised cmd btnAction" style="background-color:#cmdColor# !important;" data-cmd_id="#alert_off_id#">Alert Off</a><br/>
    <a class="ui-btn ui-mini ui-btn-inline ui-btn-raised cmd btnAction" style="background-color:#cmdColor# !important;" data-cmd_id="#rainbow_on_id#">Rainbow On</a>
    <a class="ui-btn ui-mini ui-btn-inline ui-btn-raised cmd btnAction" style="background-color:#cmdColor# !important;" data-cmd_id="#rainbow_off_id#">Rainbow off</a>
</center>
<script>
  $('.eqLogic[data-eqLogic_id=#id#] .refresh').on('click', function () {
      jeedom.cmd.execute({id: '#refresh_id#'});
  });
  if('#type#'=='group'){
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#alert_on_id#]').hide();
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#alert_off_id#]').hide();
}
if('#state#'==1){
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#on_id#]').hide();
}else{
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#off_id#]').hide();
}
if('#alert_state#'==1){
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#alert_on_id#]').hide();
}else{
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#alert_off_id#]').hide();
}
if('#rainbow_state#'==1){
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#rainbow_on_id#]').hide();
}else{
    $('.eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#rainbow_off_id#]').hide();
}
$('.eqLogic[data-eqLogic_uid=#uid#] .btnAction').on('click',function(){
    jeedom.cmd.execute({id: $(this).attr('data-cmd_id')});
});
</script>
</div>
