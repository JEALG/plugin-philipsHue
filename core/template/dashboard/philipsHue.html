    <style type="text/css">
	
	.hue {
	 margin-left: auto;
	    margin-right: auto;
	  vertical-align: middle;
	  -webkit-mask-size: cover;mask-size: cover;
	}
	
	@-webkit-keyframes alert {
	0% {-webkit-mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%; mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%;}
	100% {width: 65px;height: 115px;-webkit-mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-512px.svg") no-repeat 50% 50%; mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-512px.svg") no-repeat 50% 50%;}
	}
	
	@keyframes alert {
	0% {-webkit-mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%; mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%;}
	100% {width: 65px;height: 115px;-webkit-mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-512px.svg") no-repeat 50% 50%; mask : url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-512px.svg") no-repeat 50% 50%;}
	}
	
	@-webkit-keyframes rainbow {
	0% {background-color:red; }
	16% {background-color:orange; }
	32% {background-color:yellow; }
	48% {background-color:green; }
	60% {background-color:blue; }
	72% {background-color:indigo; }
	84% {background-color:violet; }
	}
	
	@keyframes rainbow {
	0% {background-color:red; }
	16% {background-color:orange; }
	32% {background-color:yellow; }
	48% {background-color:green; }
	60% {background-color:blue; }
	72% {background-color:indigo; }
	84% {background-color:violet; }
	}

        <div class="hue" data-type="info" data-subtype="numeric" data-cmd_id="#color_id#">
        <script>
        if('#etat_alerte#'==1){
        	$('.hue[data-cmd_id=#color_id#]').css('background-color','#etat_color#');
        	$('.hue[data-cmd_id=#color_id#]').css('width','128px');
        	$('.hue[data-cmd_id=#color_id#]').css('height','164px');
        	$('.hue[data-cmd_id=#color_id#]').css('-webkit-animation','alert 1s infinite ');
        	$('.hue[data-cmd_id=#color_id#]').css('animation','alert 1s infinite ');
        }else if('#etat_rainbow#'==1){
        	$('.hue[data-cmd_id=#color_id#]').css('width','128px');
        	$('.hue[data-cmd_id=#color_id#]').css('height','164px');
        	$('.hue[data-cmd_id=#color_id#]').css('-webkit-mask','url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%');
        	$('.hue[data-cmd_id=#color_id#]').css('mask','url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%');
        	$('.hue[data-cmd_id=#color_id#]').css('background','red');
        	$('.hue[data-cmd_id=#color_id#]').css('-webkit-animation','rainbow 24s infinite linear');
        	$('.hue[data-cmd_id=#color_id#]').css('animation','rainbow 24s infinite linear');
        }else if('#etat#'==1){
        	$('.hue[data-cmd_id=#color_id#]').css('background-color','#etat_color#');
        	$('.hue[data-cmd_id=#color_id#]').css('width','128px');
        	$('.hue[data-cmd_id=#color_id#]').css('height','164px');
        	$('.hue[data-cmd_id=#color_id#]').css('-webkit-mask','url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%');
        	$('.hue[data-cmd_id=#color_id#]').css('mask','url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-on-512px.svg") no-repeat 50% 50%');
        }else{
        	$('.hue[data-cmd_id=#color_id#]').css('background-color','#000000');
        	$('.hue[data-cmd_id=#color_id#]').css('width','65px');
        	$('.hue[data-cmd_id=#color_id#]').css('height','115px');
        	$('.hue[data-cmd_id=#color_id#]').css('-webkit-mask','url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-512px.svg") no-repeat 50% 50%');
        	$('.hue[data-cmd_id=#color_id#]').css('mask','url("plugins/philipsHue/core/template/dashboard/lightbulb-hue-512px.svg") no-repeat 50% 50%');
        }
        </script>

            <div class="cmd cmd-widget" data-type="action" data-subtype="color" data-cmd_id="#color_id#" style="min-height: 170px;width: 146px;">
    <div class="action_colorpicker">
    	<script>
    	$.include(['plugins/philipsHue/core/template/dashboard/farbtastic.js', 'plugins/philipsHue/core/template/dashboard/farbtastic.css'], function() {
            $('.cmd[data-cmd_id=#color_id#] .action_colorpicker').off();
            if ($('.cmd[data-cmd_id=#color_id#] .action_colorpicker').length > 0) {
                $('.cmd[data-cmd_id=#color_id#] .action_colorpicker').farbtastic();
                $.farbtastic($('.cmd[data-cmd_id=#color_id#] .action_colorpicker')).setColor(('#etat_color#' != '') ? '#etat_color#' : '#000000');
                $('.cmd[data-cmd_id=#color_id#] .action_colorpicker').on('mouseup', function() {
                    jeedom.cmd.execute({id: '#color_id#', value: {color: $.farbtastic($(this)).color}});
                });
            }
        });
    	</script>
    </div>
